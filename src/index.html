<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#logo"
        class="logo_container"
      >
        <img
          src="/src/images/logo.png"
          alt="moyo"
          class="logo"
        />
      </a>
      <nav class="nav">
        <ul class="container">
          <li class="nav_list">
            <a
              href="#Apple"
              id="Apple"
              class="nav_link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#Samsung"
              id="Samsung"
              class="nav_link color_regular"
            >
              Samsung
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#Smartphones"
              id="Smartphones"
              class="nav_link color_regular"
            >
              Smartphones
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#Laptops&Computers"
              id="Laptops&Computers"
              class="nav_link color_regular"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#Gadgets"
              id="Gadgets"
              class="nav_link color_regular"
            >
              Gadgets
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#Tablets"
              id="Tablets"
              class="nav_link color_regular"
            >
              Tablets
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#Photo"
              id="Photo"
              class="nav_link color_regular"
            >
              Photo
            </a>
          </li>

          <li class="nav_list">
            <a
              href="#Video"
              id="Video"
              class="nav_link color_regular"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
